<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> <!-- 마자막 결과라네: <div id="root"> <button>Like</button> </div>--> 
    <script type="text/babel"> //자바스크립트 안에서 html 문법을 쓸수 있게 만들어줌.(babel)
           // const e = React.createElement;// 태그를 만들어주는 함수

            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                      liked : false,
                      //default : liked : false.     
                    };
                }// 제일 먼저 실행되는 부분. 
                render(){

                    return <button type="submit" onClick = {() => {this.setState({liked : true})}}>
                        {this.state.liked === true ? 'Liked' : 'Like' }
                        </button>;
                    // JSX => JS + XML  < />
                    // HTML < > !== XML < />  문법이 엄격함.


                    // return e('button', {onClick: ()=>{ this.setState({liked : true})}, type: 'submit'}, 
                    // this.state.liked === true ? 'Liked' : 'Like',
                    // );
                    
                    // Likebutton React.Component 상속 받고 render로 button을 만들고싶다네 
                    // <button>Like</button> 
                    // <button onClick="() =>{console.log('clicked')}" type="submit">Like</button>
                    // HTML 속성을 넣는 자리. (객체 형식으로 표현)
                    // HTML을 자바스크립트로 표현 할 때는 onClick 속성 camel case.
                    // 상태는 바뀔수 있는 부분.(Like)상태
                    // this.setState는 onClick을 하면 상태가 변함 =>liked : true

                }
            } 
        </script>
    <script type="text/babel">
        ReactDOM.render(<div>
            < LikeButton />< LikeButton />< LikeButton />< LikeButton /> 
            </div>, document.querySelector('#root')); //화면에 실제로 반영하겠다네
                        // Likebutton React.Component 상속 받고 button을 만들고싶다는걸 
                        // 실제로 ReactDOM을 통해 실제로 화면에 반영하겠다네 ==>#root
                        // e(LikeButton) 대체함. 태그로 대체함 => < LikeButton />

                        // < LikeButton />  컴포넌트
                        //<button onClick={onclick}>Like</button>   
                        //<button onClick={onclick}>Like</button>
                        //<button onClick={onclick}>Like</button>
                        //<button onClick={onclick}>Like</button>
                        // <Like> 대문자로 시작 component && <div> 소문자로 시작 html문자. 
                        // JSX는 createElement로 보면된다.
                     
    </script>   
</body>
</html>
