<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> <!-- 마자막 결과라네: <div id="root"> <button>Like</button> </div>--> 
    <script type="text/babel"> //자바스크립트 안에서 html 문법을 쓸수 있게 만들어줌.(babel)
       // class GuGudan extends React.Component {
       // 
       //   } 
       //
       const GuGudan = () => {
           const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
           const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
           const [value, setValue] = React.useState('');
           const [result, setResult] = React.useState('');
            // use로 시작하는 것이 hooks. 함수 좋아하는 사람들이 요청해서 만듬.
           const inputRef = React.useRef(null);

           const onSubmitForm = (e) => {
                e.preventDefault();

                if(parseInt(value) === first * second){
                   setResult('정답 ' + value );
                   setFirst(Math.ceil(Math.random() * 9))
                   setSecond(Math.ceil(Math.random() * 9))
                   setValue('')
                   inputRef.current.focus();
                } else {
                    setResult('때앵앵!!');
                    setValue('');
                    inputRef.current.focus();
                }
            };

            const onChangeInput = (e) => {
                setValue(e.target.value);
            };


            return (           
             <React.Fragment>
             <div> {first} 곱하기 {second} 는? </div>
            
             <form onSubmit={onSubmitForm}>
             <input ref={inputRef} onChange={onChangeInput} value={value} />
             <button> 입력 </button>
             </form>
             <div id="result"> {result} </div>
              </React.Fragment>          
             );
       }

       // functional component 함수 컴포넌트
       // setState가 필요 없을 때 함수 컴포넌트를 사용 한다.
       // const GuGudan = () => { }
    </script>
    <script type="text/babel">
        ReactDOM.render(<div><GuGudan /><GuGudan /></div>, document.querySelector('#root'));                      
    </script>   
</body>
</html>
